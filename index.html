<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>PizzayFront</title>
    <link rel="stylesheet" href="./styles.css">
    

</head>
<header class="fondo">
    <div class="barraprincipal">
        <img src="/img/VectorPizza.svg" alt="Logo Pizza" class="pizza">
        <img src="/img/Pizza&Front.png"  width="132px"  height="28px" alt="PizzayFront" class="logopizzayfront">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </div>

    <div>
        <nav>
            <ul class="barra">
                <li class="menu"> Home</li>
                <li class="menu"> Ranking</li>
                <li class="menu">  Promoción</li>
                <li class="menu"> Contacto</li>
            </ul>
        </nav>
    </div>

</header>

<body>

    <main class="supercontenedor">

        <main class="contenedor1">

            <div class="domi">
                <h2 class="letraroja">Envio gratis </h2> <h2 class="letrablanca"> comprando </h2>  <h2 class="letraroja">  2 pizzas</h2>
            </div>

        </main>

        <main class="contenedor2">

            <div class="toppizza">
                <h2 class="letraroja">Podio de pizzas</h2>
                <br>
                <h3>Pizzas top 5</h3>
                <br>

                <ol class="podiopizza">
                    <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                </ol>
            </div>

            <div>
                <img src="/img/plato.png" alt="Plato" width="92px" height="129px" class="plato">
            </div>

        </main>
    </main>

    <footer class="fondo">
    
        <div>
            <nav>
                <ul class="barra2"> 
                    <li class="menu2"> Home</li>
                    <li class="menu2"> Ranking</li>
                    <li class="menu2">  Promoción</li>
                    <li class="menu2"> Contacto</li>
                </ul>
            </nav>
        </div>

        <div class="barraprincipal">
            <img src="/img/VectorPizza.svg" alt="Logo Pizza" class="pizza">
            <img src="/img/Pizza&Front.png"  width="110px"  height="23px" alt="PizzayFront" class="logopizzayfront">
        </div>

    

    </footer>
</body>
</html>
